<div class="container">
  <div class="input-container">
    <div class="input-box">
      <p>Enter github username</p>
      <input type="text" [(ngModel)]="username">
    </div>
    <button (click)="onSubmit()">Submit</button>
  </div>
  <span class="error" *ngIf="errorMsg">{{errorMsg}}</span>
</div>
